<div class="container py-5 px-3 my-4 rounded" style="background:#E9ECEF">
    <div class="jumbotron">
        <div class="row">
            <div class="col-sm-6">
                <app-processo [progresso]="progresso"></app-processo> <!--Filho / Pai-->
            </div>
            <div class="col-sm-6">
                <div class="d-flex justify-content-end">
                    <app-tentativas></app-tentativas>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <h6>{{instrucao}}</h6>
                    <p>{{rodadaFrase.fraseEng}}</p>

                    <div class="form-group">
                        <textarea 
                            class="form-control" 
                            id="exampleFormControlTextarea1" 
                            rows="3"
                            (input)="atualizarResposta($event)"
                        ></textarea>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-primary mt-3" type="button" (click)="verificarResposta()">Verificar</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
